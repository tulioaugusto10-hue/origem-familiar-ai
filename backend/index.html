<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Origem Familiar IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #121212;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #cccccc;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        #resultado {
            margin-top: 20px;
            background: #1f1f1f;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üîç Origem Familiar IA</h1>
    <p>Descubra a poss√≠vel descend√™ncia do seu sobrenome</p>

    <form id="form">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" required>

        <label>Foto (opcional)</label>
        <input type="file" name="foto" accept="image/*">

        <button type="submit">Analisar Descend√™ncia</button>
    </form>

    <div id="resultado"></div>
</div>

<script>
    const form = document.getElementById("form");
    const resultado = document.getElementById("resultado");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        resultado.style.display = "block";
        resultado.innerHTML = "‚è≥ Analisando...";

        const formData = new FormData(form);

        try {
            const response = await fetch("/descendencia", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            resultado.innerHTML = `
                <strong>Sobrenome:</strong> ${data.sobrenome}<br>
                <strong>Mensagem:</strong> ${data.mensagem}<br>
                <strong>Foto enviada:</strong> ${data.foto_recebida ? "Sim" : "N√£o"}
            `;
        } catch (err) {
            resultado.innerHTML = "‚ùå Erro ao conectar com o servidor.";
        }
    });
</script>

</body>
</html>
